<div class="popup">
    <div class="popup_background"></div>
    <div class="popup_window">
        <div class="popup_header">
            <div class="popup_text">Add a Question</div>
            <div class="popup_close"><i class="fas fa-times" (click)="hideAddQuestion()"></i></div>
        </div>
        <div class="popup_content">
            <div class="popup_form">
                <div class="popup_form_header">
                    Question
                </div>
                <div class="popup_form_data">
                    <textarea [(ngModel)]="question"></textarea>
                </div>
            </div>
            <div class="popup_form">
                <div class="popup_form_header">
                    Answer
                </div>
                <div class="popup_form_data">
                    <textarea [(ngModel)]="answer"></textarea>
                </div>
            </div>
            <div class="popup_options">
                <div class="button" (click)="doAddQuestion()">
                    Save
                </div>
            </div>
            <div class="popup_error" *ngIf="this.error">
                <b>Error</b>: {{this.error}}
            </div>
        </div>
    </div>
</div>
